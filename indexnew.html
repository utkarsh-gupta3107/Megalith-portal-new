<body>

  <header id="header">
    <div class="containerr">
      <div id="logo" class="pull-left">
        <a href="#intro" class="scrollto"><img src="img/logo.jpeg" alt="" title="" ;></a>
      </div>
      <div class="megatextout">
        <div class="megatext">
          <h1>Megalith</h1>
        </div>
      </div>
      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">CRP 2022</a></li>
          <li class="menu-active"><a href="#intro">Register</a></li>
          <li><a href="#schedule">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>




  <div class="container">
    <div class="frame">
      <div class="nav">
        <ul class="links">
          <li class="signin-active"><a class="btn">Sign in</a></li>
          <li class="signup-inactive"><a class="btn">Sign up </a></li>
        </ul>
      </div>
      <div ng-app ng-init="checked = false">
        <form class="form-signin" action="" method="post" name="form">
          <label for="email">Email</label>
          <input class="form-styling" type="email" name="email" placeholder="abc@example.com" required />
          <label for="password">Password</label>
          <input class="form-styling" type="text" name="password" placeholder="" required />

          <div class="btn-animate">
            <a class="btn-signin">Sign in</a>
          </div>
          <br><br><br><br>
          <div class="forgot">
            <a href="https://ishag-git.github.io/password_reset/" target="">Forgot your password?</a>
          </div>
        </form>
        <!--    sign up form      -->
        <form class="form-signup" action="" method="post" name="form">
          <label for="firstname">First name</label>
          <input class="form-styling" type="text" name="firstname" placeholder="Utkarsh" autocomplete="off" required
            maxlength="30" />
          <label for="lastname">Last name</label>
          <input class="form-styling" type="text" name="lastname" placeholder="Gupta" autocomplete="off" required
            maxlength="30" />
          <label for="email">Email</label>
          <input class="form-styling" type="text" name="email" placeholder="abc@example.com" autocomplete="off"
            required />
          <label for="password">Password</label>
          <input class="form-styling" type="text" name="password" placeholder="" autocomplete="off" required />
          <label for="confirmpassword">Confirm password</label>
          <input class="form-styling" type="text" name="confirmpassword" placeholder="" autocomplete="off" required />
          <label for="number">Mobile number</label>
          <input class="form-styling" type="number" name="Mobile No." placeholder="" autocomplete="off" required
            minlength="6" maxlength="16" />
          <label for="college">College</label>
          <input class="form-styling" type="text" name="college" placeholder="IIT Kharagpur" autocomplete="off"
            required />
          <label for="country">Country</label>
          <input class="form-styling" type="text" name="country" value="India" autocomplete="off" required />
          <label for="state">State</label>
          <input class="form-styling" type="text" name="state" placeholder="Odisha" autocomplete="off" required />
          <label for="city">City</label>
          <input class="form-styling" type="text" name="City" placeholder="Bhubaneshwar" autocomplete="off" required />

          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1" autocomplete="off" required>
            <input type="radio" name="gender" id="dot-2" autocomplete="off" required>
            <input type="radio" name="gender" id="dot-3" autocomplete="off" required>
            <span class="gender-title">Gender</span>
            <div class="gender-category">
              <label for="dot-1">
                <span class="dot-one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot-two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot-three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="year-details">
            <input type="radio" name="year" id="yeardot-1">
            <input type="radio" name="year" id="yeardot-2">
            <input type="radio" name="year" id="yeardot-3">
            <input type="radio" name="year" id="yeardot-4">
            <input type="radio" name="year" id="yeardot-5">
            <input type="radio" name="year" id="yeardot-6">

            <span class="year-title">Year of Study</span>
            <div class="year-category">
              <label for="yeardot-1">
                <span class="yeardot-one"></span>
                <span class="year">1st Year</span>
              </label>
              <label for="yeardot-2">
                <span class="yeardot-two"></span>
                <span class="year">2nd Year</span>
              </label>
              <label for="yeardot-3">
                <span class="yeardot-three"></span>
                <span class="year">3rd Year</span>
              </label>
              <label for="yeardot-4">
                <span class="yeardot-four"></span>
                <span class="year">4th Year</span>
              </label>
              <label for="yeardot-5">
                <span class="yeardot-five"></span>
                <span class="year">5th Year</span>
              </label>
              <label for="yeardot-6">
                <span class="yeardot-six"></span>
                <span class="year">None</span>
              </label>
            </div>
          </div>
          <div class="megalith-details">
            <input type="radio" name="megalith" id="megalithdot-1">
            <input type="radio" name="megalith" id="megalithdot-2">
            <span class="megalith-title">Where you part of Megalith?</span>
            <div class="megalith-category">
              <label for="megalithdot-1">
                <span class="megalithdot-one"></span>
                <span class="megalith">Yes</span>
              </label>
              <label for="megalithdot-2">
                <span class="megalithdot-two"></span>
                <span class="megalith">No</span>
              </label>
            </div>
          </div>


          <a ng-click="checked = !checked" class="btn-signup">Sign Up</a>
        </form>

        <!-- <div class="success">
          <div class="successtext">
            <p> Thanks for signing up! Check your email for confirmation.</p>
          </div> -->
        <!-- </div> -->
      </div>
    </div>
  </div>

  
<!-- footer -->

  <footer class="footer">


    <div class="row">

      <div class="col-md-12 col-lg-6">
        <div class="footer-logo">

          <a class="navbar-brand" href="#">Megalith 2022</a>
          <p>Department of Civil Engineering, IIT Kharagpur
            <br /> West Bengal - 721302.

          <div class="footer-icons">

            <a href="https://www.linkedin.com/company/megalith-iit-kharagpur/mycompany/" target="_blank"
              class="fa fa-linkedin"></a>
            <a href="https://www.youtube.com/channel/UColF5e7SjdkiOBrFrg0UTRw" target="_blank"
              class="fa fa-youtube"></a>
            <a href="https://twitter.com/megalithkgp" target="_blank" class="fa fa-twitter"></a>

          </div>

        </div>
      </div>
    </div>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
<script>
  $(function () {
    $(".btn").click(function () {
      $(".form-signin").toggleClass("form-signin-left");
      $(".form-signup").toggleClass("form-signup-left");
      $(".frame").toggleClass("frame-long");
      $(".signup-inactive").toggleClass("signup-active");
      $(".signin-active").toggleClass("signin-inactive");
      $(".forgot").toggleClass("forgot-left");
      $(this).removeClass("idle").addClass("active");
    });
  });

  $(function () {
    $(".btn-signup").click(function () {
      $(".nav").toggleClass("nav-up");
      $(".form-signup-left").toggleClass("form-signup-down");
      $(".success").toggleClass("success-left");
      $(".frame").toggleClass("frame-short");
    });
  });

  $(function () {
    $(".btn-signin").click(function () {
      $(".btn-animate").toggleClass("btn-animate-grow");
      $(".welcome").toggleClass("welcome-left");
      $(".cover-photo").toggleClass("cover-photo-down");
      $(".frame").toggleClass("frame-short");
      $(".profile-photo").toggleClass("profile-photo-down");
      $(".btn-goback").toggleClass("btn-goback-up");
      $(".forgot").toggleClass("forgot-fade");
    });
  });
</script>
</body>

</html>
